{% extends 'base.html' %}

{% block content %}

<h2>Front Page</h2>
<button class='newQustion'><a href="{% url 'question_create' %}" style="text-decoration:none">Ask a
        Question</a></button>


<div class='questionsList'>
    {% for question in questions %}
    <p><a href="{% url 'question_detail' pk=question.pk %}">{{ question }}</a></p>
    {% endfor %}
</div>

{% endblock %}
